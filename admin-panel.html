<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ShopHub Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
        }
        
        .sidebar-gradient {
            background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = {
            products: 'http://localhost:8081/api/products',
            users: 'http://localhost:8082/api/users',
            cart: 'http://localhost:8083/api/cart',
            orders: 'http://localhost:8084/api/orders',
            payments: 'http://localhost:8085/api/payments'
        };

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentView, setCurrentView] = useState('dashboard');
            const [notification, setNotification] = useState({ show: false, message: '', type: '' });

            useEffect(() => {
                const adminAuth = localStorage.getItem('adminAuth');
                if (adminAuth) {
                    setIsLoggedIn(true);
                }
            }, []);

            const showNotification = (message, type = 'success') => {
                setNotification({ show: true, message, type });
                setTimeout(() => setNotification({ show: false, message: '', type: '' }), 3000);
            };

            const handleLogin = (password) => {
                // Simple admin check (in production, use proper auth)
                if (password === 'admin123') {
                    setIsLoggedIn(true);
                    localStorage.setItem('adminAuth', 'true');
                    showNotification('Welcome to Admin Panel!', 'success');
                    return true;
                }
                return false;
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                localStorage.removeItem('adminAuth');
                showNotification('Logged out successfully', 'info');
            };

            if (!isLoggedIn) {
                return <AdminLogin onLogin={handleLogin} />;
            }

            return (
                <div className="flex h-screen">
                    {/* Notification */}
                    {notification.show && (
                        <div className="fixed top-4 right-4 z-50 animate-slide-in">
                            <div className={`px-6 py-3 rounded-lg shadow-lg ${
                                notification.type === 'success' ? 'bg-green-500' :
                                notification.type === 'error' ? 'bg-red-500' :
                                notification.type === 'warning' ? 'bg-yellow-500' :
                                'bg-blue-500'
                            } text-white font-medium`}>
                                {notification.message}
                            </div>
                        </div>
                    )}

                    {/* Sidebar */}
                    <div className="w-64 sidebar-gradient text-white flex flex-col">
                        <div className="p-6">
                            <h1 className="text-2xl font-bold">üõçÔ∏è ShopHub</h1>
                            <p className="text-sm text-gray-400 mt-1">Admin Panel</p>
                        </div>

                        <nav className="flex-1 px-4">
                            <MenuItem
                                icon="üìä"
                                label="Dashboard"
                                active={currentView === 'dashboard'}
                                onClick={() => setCurrentView('dashboard')}
                            />
                            <MenuItem
                                icon="üì¶"
                                label="Products"
                                active={currentView === 'products'}
                                onClick={() => setCurrentView('products')}
                            />
                            <MenuItem
                                icon="üë•"
                                label="Users"
                                active={currentView === 'users'}
                                onClick={() => setCurrentView('users')}
                            />
                            <MenuItem
                                icon="üõí"
                                label="Orders"
                                active={currentView === 'orders'}
                                onClick={() => setCurrentView('orders')}
                            />
                            <MenuItem
                                icon="üí≥"
                                label="Payments"
                                active={currentView === 'payments'}
                                onClick={() => setCurrentView('payments')}
                            />
                        </nav>

                        <div className="p-4 border-t border-gray-700">
                            <button
                                onClick={handleLogout}
                                className="w-full py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm font-medium"
                            >
                                üö™ Logout
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto">
                        <header className="bg-white border-b px-8 py-6">
                            <h2 className="text-3xl font-bold text-gray-800">
                                {currentView.charAt(0).toUpperCase() + currentView.slice(1)}
                            </h2>
                        </header>

                        <main className="p-8">
                            {currentView === 'dashboard' && <Dashboard showNotification={showNotification} />}
                            {currentView === 'products' && <ProductsManagement showNotification={showNotification} />}
                            {currentView === 'users' && <UsersManagement showNotification={showNotification} />}
                            {currentView === 'orders' && <OrdersManagement showNotification={showNotification} />}
                            {currentView === 'payments' && <PaymentsManagement showNotification={showNotification} />}
                        </main>
                    </div>
                </div>
            );
        }

        function MenuItem({ icon, label, active, onClick }) {
            return (
                <button
                    onClick={onClick}
                    className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg mb-2 transition ${
                        active
                            ? 'bg-white/10 text-white'
                            : 'text-gray-400 hover:bg-white/5 hover:text-white'
                    }`}
                >
                    <span className="text-xl">{icon}</span>
                    <span className="font-medium">{label}</span>
                </button>
            );
        }

        function AdminLogin({ onLogin }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!onLogin(password)) {
                    setError('Invalid password. Try: admin123');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="text-5xl mb-4">üîê</div>
                            <h2 className="text-3xl font-bold mb-2">Admin Login</h2>
                            <p className="text-gray-600">Enter password to access admin panel</p>
                        </div>

                        {error && (
                            <div className="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                                {error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit}>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="Enter admin password"
                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 mb-4"
                                required
                            />
                            <button
                                type="submit"
                                className="w-full py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700"
                            >
                                Login to Admin Panel
                            </button>
                        </form>

                        <p className="text-xs text-gray-500 text-center mt-4">
                            Demo password: admin123
                        </p>
                    </div>
                </div>
            );
        }

        function Dashboard({ showNotification }) {
            const [stats, setStats] = useState({
                products: 0,
                users: 0,
                orders: 0,
                revenue: 0
            });

            useEffect(() => {
                loadStats();
            }, []);

            const loadStats = async () => {
                try {
                    const [productsRes, usersRes, ordersRes] = await Promise.all([
                        fetch(API_BASE.products),
                        fetch(API_BASE.users),
                        fetch(API_BASE.orders)
                    ]);

                    const products = await productsRes.json();
                    const users = await usersRes.json();
                    const orders = await ordersRes.json();

                    const revenue = Array.isArray(orders)
                        ? orders.reduce((sum, order) => sum + (order.totalAmount || 0), 0)
                        : 0;

                    setStats({
                        products: products.length || 0,
                        users: users.length || 0,
                        orders: Array.isArray(orders) ? orders.length : 0,
                        revenue: revenue
                    });
                } catch (error) {
                    console.error('Failed to load stats');
                }
            };

            return (
                <div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <StatCard
                            icon="üì¶"
                            title="Total Products"
                            value={stats.products}
                            color="bg-blue-500"
                        />
                        <StatCard
                            icon="üë•"
                            title="Total Users"
                            value={stats.users}
                            color="bg-green-500"
                        />
                        <StatCard
                            icon="üõí"
                            title="Total Orders"
                            value={stats.orders}
                            color="bg-purple-500"
                        />
                        <StatCard
                            icon="üí∞"
                            title="Revenue"
                            value={`$${stats.revenue.toFixed(2)}`}
                            color="bg-yellow-500"
                        />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-xl font-bold mb-4">Quick Actions</h3>
                            <div className="space-y-3">
                                <button className="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium">
                                    ‚ûï Add New Product
                                </button>
                                <button className="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                                    üë§ Add New User
                                </button>
                                <button className="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium">
                                    üìã View All Orders
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-xl font-bold mb-4">System Status</h3>
                            <div className="space-y-4">
                                <ServiceStatus service="Product Service" port="8081" />
                                <ServiceStatus service="User Service" port="8082" />
                                <ServiceStatus service="Cart Service" port="8083" />
                                <ServiceStatus service="Order Service" port="8084" />
                                <ServiceStatus service="Payment Service" port="8085" />
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function StatCard({ icon, title, value, color }) {
            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <div className="flex items-center justify-between">
                        <div>
                            <p className="text-gray-600 text-sm mb-1">{title}</p>
                            <p className="text-3xl font-bold">{value}</p>
                        </div>
                        <div className={`${color} text-white w-12 h-12 rounded-lg flex items-center justify-center text-2xl`}>
                            {icon}
                        </div>
                    </div>
                </div>
            );
        }

        function ServiceStatus({ service, port }) {
            const [status, setStatus] = useState('checking');

            useEffect(() => {
                checkStatus();
            }, [port]);

            const checkStatus = async () => {
                try {
                    const response = await fetch(`http://localhost:${port}/actuator/health`);
                    setStatus(response.ok ? 'online' : 'offline');
                } catch (error) {
                    setStatus('offline');
                }
            };

            return (
                <div className="flex items-center justify-between">
                    <span className="text-sm">{service}</span>
                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                        status === 'online' ? 'bg-green-100 text-green-700' :
                        status === 'offline' ? 'bg-red-100 text-red-700' :
                        'bg-yellow-100 text-yellow-700'
                    }`}>
                        {status === 'checking' ? 'Checking...' : status.toUpperCase()}
                    </span>
                </div>
            );
        }

        function ProductsManagement({ showNotification }) {
            const [products, setProducts] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                description: '',
                price: '',
                stockQuantity: '',
                category: '',
                brand: '',
                imageUrl: '',
                isActive: true
            });

            useEffect(() => {
                loadProducts();
            }, []);

            const loadProducts = async () => {
                try {
                    const response = await fetch(API_BASE.products);
                    const data = await response.json();
                    setProducts(data);
                } catch (error) {
                    showNotification('Failed to load products', 'error');
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const url = editingProduct
                    ? `${API_BASE.products}/${editingProduct.id}`
                    : API_BASE.products;
                const method = editingProduct ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            ...formData,
                            price: parseFloat(formData.price),
                            stockQuantity: parseInt(formData.stockQuantity)
                        })
                    });
                    
                    if (response.ok) {
                        showNotification(
                            editingProduct ? 'Product updated!' : 'Product created!',
                            'success'
                        );
                        loadProducts();
                        resetForm();
                    }
                } catch (error) {
                    showNotification('Operation failed', 'error');
                }
            };

            const deleteProduct = async (id) => {
                if (!confirm('Delete this product?')) return;
                
                try {
                    await fetch(`${API_BASE.products}/${id}`, { method: 'DELETE' });
                    showNotification('Product deleted!', 'success');
                    loadProducts();
                } catch (error) {
                    showNotification('Failed to delete', 'error');
                }
            };

            const editProduct = (product) => {
                setEditingProduct(product);
                setFormData({
                    name: product.name,
                    description: product.description || '',
                    price: product.price,
                    stockQuantity: product.stockQuantity,
                    category: product.category || '',
                    brand: product.brand || '',
                    imageUrl: product.imageUrl || '',
                    isActive: product.isActive
                });
                setShowForm(true);
            };

            const resetForm = () => {
                setShowForm(false);
                setEditingProduct(null);
                setFormData({
                    name: '', description: '', price: '', stockQuantity: '',
                    category: '', brand: '', imageUrl: '', isActive: true
                });
            };

            return (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-xl font-bold">
                            {products.length} Products
                        </h3>
                        <button
                            onClick={() => setShowForm(!showForm)}
                            className="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium"
                        >
                            {showForm ? 'Cancel' : '‚ûï Add Product'}
                        </button>
                    </div>

                    {showForm && (
                        <div className="bg-white rounded-lg shadow p-6 mb-6">
                            <h3 className="text-lg font-bold mb-4">
                                {editingProduct ? 'Edit Product' : 'Create New Product'}
                            </h3>
                            <form onSubmit={handleSubmit} className="grid grid-cols-2 gap-4">
                                <input
                                    type="text"
                                    placeholder="Product Name *"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    className="p-3 border rounded-lg"
                                    required
                                />
                                <input
                                    type="text"
                                    placeholder="Brand"
                                    value={formData.brand}
                                    onChange={(e) => setFormData({...formData, brand: e.target.value})}
                                    className="p-3 border rounded-lg"
                                />
                                <input
                                    type="number"
                                    step="0.01"
                                    placeholder="Price *"
                                    value={formData.price}
                                    onChange={(e) => setFormData({...formData, price: e.target.value})}
                                    className="p-3 border rounded-lg"
                                    required
                                />
                                <input
                                    type="number"
                                    placeholder="Stock Quantity *"
                                    value={formData.stockQuantity}
                                    onChange={(e) => setFormData({...formData, stockQuantity: e.target.value})}
                                    className="p-3 border rounded-lg"
                                    required
                                />
                                <input
                                    type="text"
                                    placeholder="Category"
                                    value={formData.category}
                                    onChange={(e) => setFormData({...formData, category: e.target.value})}
                                    className="p-3 border rounded-lg"
                                />
                                <input
                                    type="text"
                                    placeholder="Image URL"
                                    value={formData.imageUrl}
                                    onChange={(e) => setFormData({...formData, imageUrl: e.target.value})}
                                    className="p-3 border rounded-lg"
                                />
                                <textarea
                                    placeholder="Description"
                                    value={formData.description}
                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                    className="p-3 border rounded-lg col-span-2"
                                    rows="3"
                                />
                                <label className="flex items-center col-span-2">
                                    <input
                                        type="checkbox"
                                        checked={formData.isActive}
                                        onChange={(e) => setFormData({...formData, isActive: e.target.checked})}
                                        className="mr-2"
                                    />
                                    <span>Active Product</span>
                                </label>
                                <div className="col-span-2 flex gap-3">
                                    <button
                                        type="submit"
                                        className="flex-1 p-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium"
                                    >
                                        {editingProduct ? 'Update Product' : 'Create Product'}
                                    </button>
                                    {editingProduct && (
                                        <button
                                            type="button"
                                            onClick={resetForm}
                                            className="px-6 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
                                        >
                                            Cancel Edit
                                        </button>
                                    )}
                                </div>
                            </form>
                        </div>
                    )}

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stock</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-200">
                                {products.map(product => (
                                    <tr key={product.id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4">
                                            <div className="flex items-center">
                                                <div className="w-10 h-10 bg-gray-200 rounded flex-shrink-0 flex items-center justify-center text-lg mr-3">
                                                    üì¶
                                                </div>
                                                <div>
                                                    <div className="font-medium">{product.name}</div>
                                                    <div className="text-sm text-gray-500">{product.brand}</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4 font-semibold">${product.price}</td>
                                        <td className="px-6 py-4">{product.stockQuantity}</td>
                                        <td className="px-6 py-4">{product.category}</td>
                                        <td className="px-6 py-4">
                                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                product.isActive
                                                    ? 'bg-green-100 text-green-700'
                                                    : 'bg-red-100 text-red-700'
                                            }`}>
                                                {product.isActive ? 'Active' : 'Inactive'}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4">
                                            <button
                                                onClick={() => editProduct(product)}
                                                className="text-blue-600 hover:text-blue-800 mr-3 font-medium"
                                            >
                                                Edit
                                            </button>
                                            <button
                                                onClick={() => deleteProduct(product.id)}
                                                className="text-red-600 hover:text-red-800 font-medium"
                                            >
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function UsersManagement({ showNotification }) {
            const [users, setUsers] = useState([]);

            useEffect(() => {
                loadUsers();
            }, []);

            const loadUsers = async () => {
                try {
                    const response = await fetch(API_BASE.users);
                    const data = await response.json();
                    setUsers(data);
                } catch (error) {
                    showNotification('Failed to load users', 'error');
                }
            };

            const deleteUser = async (id) => {
                if (!confirm('Delete this user?')) return;
                try {
                    await fetch(`${API_BASE.users}/${id}`, { method: 'DELETE' });
                    showNotification('User deleted!', 'success');
                    loadUsers();
                } catch (error) {
                    showNotification('Failed to delete', 'error');
                }
            };

            return (
                <div>
                    <div className="mb-6">
                        <h3 className="text-xl font-bold">{users.length} Users</h3>
                    </div>

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-200">
                                {users.map(user => (
                                    <tr key={user.id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4">
                                            <div className="flex items-center">
                                                <div className="w-10 h-10 bg-purple-200 rounded-full flex items-center justify-center mr-3">
                                                    <span className="font-semibold text-purple-600">
                                                        {user.firstName[0]}
                                                    </span>
                                                </div>
                                                <div>
                                                    <div className="font-medium">{user.firstName} {user.lastName}</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4">{user.email}</td>
                                        <td className="px-6 py-4">{user.phoneNumber}</td>
                                        <td className="px-6 py-4">
                                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                user.role === 'ADMIN' ? 'bg-red-100 text-red-700' :
                                                user.role === 'SELLER' ? 'bg-blue-100 text-blue-700' :
                                                'bg-green-100 text-green-700'
                                            }`}>
                                                {user.role}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4">
                                            <button
                                                onClick={() => deleteUser(user.id)}
                                                className="text-red-600 hover:text-red-800 font-medium"
                                            >
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function OrdersManagement({ showNotification }) {
            const [orders, setOrders] = useState([]);

            useEffect(() => {
                loadOrders();
            }, []);

            const loadOrders = async () => {
                try {
                    const response = await fetch(API_BASE.orders);
                    const data = await response.json();
                    setOrders(Array.isArray(data) ? data : []);
                } catch (error) {
                    setOrders([]);
                }
            };

            return (
                <div>
                    <div className="mb-6">
                        <h3 className="text-xl font-bold">{orders.length} Orders</h3>
                    </div>

                    <div className="space-y-4">
                        {orders.map(order => (
                            <div key={order.id} className="bg-white rounded-lg shadow p-6">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h4 className="font-bold text-lg">Order #{order.id}</h4>
                                        <p className="text-sm text-gray-600">User ID: {order.userId}</p>
                                        <p className="text-sm text-gray-600">
                                            {new Date(order.createdAt).toLocaleString()}
                                        </p>
                                    </div>
                                    <div className="text-right">
                                        <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                            order.status === 'DELIVERED' ? 'bg-green-100 text-green-700' :
                                            order.status === 'SHIPPED' ? 'bg-blue-100 text-blue-700' :
                                            order.status === 'CANCELLED' ? 'bg-red-100 text-red-700' :
                                            'bg-yellow-100 text-yellow-700'
                                        }`}>
                                            {order.status}
                                        </span>
                                        <p className="text-2xl font-bold text-green-600 mt-2">
                                            ${order.totalAmount}
                                        </p>
                                    </div>
                                </div>
                                <p className="text-sm text-gray-600">{order.shippingAddress}</p>
                            </div>
                        ))}

                        {orders.length === 0 && (
                            <div className="bg-white rounded-lg shadow p-12 text-center">
                                <p className="text-gray-500">No orders found</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function PaymentsManagement({ showNotification }) {
            const [payments, setPayments] = useState([]);

            useEffect(() => {
                loadPayments();
            }, []);

            const loadPayments = async () => {
                try {
                    const response = await fetch(API_BASE.payments);
                    const data = await response.json();
                    setPayments(Array.isArray(data) ? data : []);
                } catch (error) {
                    setPayments([]);
                }
            };

            return (
                <div>
                    <div className="mb-6">
                        <h3 className="text-xl font-bold">{payments.length} Payments</h3>
                    </div>

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order ID</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Method</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-200">
                                {payments.map(payment => (
                                    <tr key={payment.id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4">#{payment.id}</td>
                                        <td className="px-6 py-4">#{payment.orderId}</td>
                                        <td className="px-6 py-4 font-semibold">${payment.amount}</td>
                                        <td className="px-6 py-4">{payment.paymentMethod}</td>
                                        <td className="px-6 py-4">
                                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                payment.status === 'COMPLETED' ? 'bg-green-100 text-green-700' :
                                                payment.status === 'FAILED' ? 'bg-red-100 text-red-700' :
                                                'bg-yellow-100 text-yellow-700'
                                            }`}>
                                                {payment.status}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 text-sm text-gray-600">
                                            {new Date(payment.createdAt).toLocaleDateString()}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>

                        {payments.length === 0 && (
                            <div className="p-12 text-center text-gray-500">
                                No payments found
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
